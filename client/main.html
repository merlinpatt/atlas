<head>
  <link rel="stylesheet" id="figmints-styles-css" href="http://ventureforamerica.org/wp-content/themes/vfa/css/app.css" type="text/css" media="all">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <title>VFA Atlas</title>
</head>

<body>
{{> vfaNavBar}}

<div class="main">
<div class="small-3 columns" id="selectors" data-magellan-expedition="fixed">
  {{#accordionItem id="domain" title="Select Domain"}}
  <ul>
    <li class="{{#if onFellowsTab}}selected{{/if}}">fellows</li>
    <li class="{{#unless onFellowsTab}}selected{{/unless}}">companies</li>
  </ul>
  {{/accordionItem}}
  
  <div id="fellows-selectors" class="selector-tab {{#if onFellowsTab}}active{{/if}}">
    {{> yearSelector}}
    {{> citySelector}}
  </div>
  <div id="companies-selectors" class="selector-tab {{#unless onFellowsTab}}active{{/unless}}">
    {{> industrySelector}}
    {{> citySelector}}
  </div>
</div><!-- /#selectors -->

<div class="small-9 columns" id="map-search-results">
  <div class="row">
    {{> map}}
  </div>
  <div class="row">
    <div class="small-12 columns">
      {{resultsTitle}}
    </div>
  </div>
  <div class="row">
    <form id="search">
      <div class="small-10 columns">
        <input type="text" name="search" id="search-input" placeholder="Search">
      </div>
      <div class="small-2 columns">
        <button class="button postfix">Search</button>
      </div>
    </form>
  </div>
  <div class="row" id="results">
    <div class="small-12 columns">
    {{#if onFellowsTab}}
      {{> fellowsList}}
    {{else}}
      {{> companiesList}}
    {{/if}}
    </div>
  </div>
</div>
</div><!-- /.main -->

</body>
