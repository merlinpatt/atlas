<template name="fellow">
  <div class="row fellow" id="fellow-{{id}}">
    <div class="small-2 columns image"><img src="http://placehold.it/200"></div>
    <div class="small-2 columns info">{{firstName}} {{lastName}}</div>
    <div class="small-8 columns summary">SUMMARY:
        fellowYear: {{fellowYear}},
        school: {{school}},
        major: {{major}},
        degree: {{degree}},
        graduationYear: {{graduationYear}},
        hometown: {{hometown}},
    </div>
  </div>
</template>
