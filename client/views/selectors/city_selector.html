<template name="citySelector">
{{#accordionItem id="city" title="VFA City"}}
  <ul>
    <li data-city="">
      <span class="name">All</span>
      <span class="count right"></span>
    </li>
  {{#each cities}}
    <li data-city="{{name}}">
      <span class="name">{{name}}</span>
      <span class="count right">{{count}}</span>
    </li>
  {{/each}}
  </ul>
{{/accordionItem}}
</template>
