<template name="company">
  <div class="row company" id="company-{{id}}">
    <div class="small-2 columns image"><img src="http://placehold.it/200"></div>
    <div class="small-2 columns info">{{name}}</div>
    <div class="small-8 columns summary">SUMMARY:
        url: {{url}},
        bio: {{bio}},
        city: {{city}},
    </div>
  </div>
</template>
